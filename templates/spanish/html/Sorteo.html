<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Win a [Prize Name]! Giveaway Page</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
      margin: 40px auto;
    }
    .heading {
      font-size: 2em;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    .subheading {
      font-size: 1.2em;
      color: #666;
      text-align: center;
      margin-bottom: 20px;
    }
    .prize-image {
      display: block;
      margin: 0 auto;
      max-width: 300px;
    }
    .details {
      margin-bottom: 20px;
    }
    .details p {
      line-height: 1.5;
      margin-bottom: 5px;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .form-input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
      width: 100%;
    }
    .form-button {
      background-color: #007bff;
      color: #fff;
      padding: 15px 32px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .form-button:hover {
      background-color: #0056b3;
    }
    .rules {
      text-align: center;
      font-size: 0.8em;
      color: #aaa;
      margin-top: 20px;
    }
  </style>
</head>

    <div class="details">
      <p>Sorteamos una tarjeta regalo entre los que han detectado la campaña phishing:</p>
      <ul>
        <li>Tarjeta regalo 25€</li>
      </ul>
    </div>

    <div class="form-container">
      <p>Haz click aqui para apuntarte al sorteo:</p>

    </div>

</body>
</html>
